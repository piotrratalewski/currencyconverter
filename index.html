<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" />

    <link rel="stylesheet" href="currency-converter.css">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="container.css">
    <title>Document</title>
    <script defer src="currency-converter.js"></script>
</head>

<body>

    <div class="container">
        <form class="js-form">
            <fieldset class="form__fildset">
                <legend class="form__legend">
                    Przelicznik walut
                </legend>
                <p>
                    <label>
                        <span class="form__textLabel">Przelicz PLN na:</span>
                        <select class="form__select js-currency" name="currency">
                    </label>
                    <option value="EUR">Euro</option>
                    <option value="TYR">Lira</option>
                    <option value="USD">Dolar</option>
                    </select>
                </p>
                <p>
                    <label>
                        <span class="form__textLabel"> Tyle masz:</span>
                        <input class="form__field js-amountPLN" required type="number" name="PLN" min="0" step="0.01">
                    </label>
                </p>
                <p>
                    <button class="form__convert js-button">Przelicz</button>
                </p>


            </fieldset>
            <p class="form__textLabel form__textLabel--outsite">
                Tyle dostaniesz: <strong class="form__textLabel form__textLabel--insite  js-value"></strong>
            </p>

        </form>


    </div>



</body>

</html>
